<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="loginForm__wrapper">
        <div class="loginForm">
            <h1 class="title">Login</h1>
            <div class="form__wrapper">
                <div class="form__input">
                    <div class="input__item">
                        <p>Username:</p>
                    <input placeholder="Login" class="input input--login" type="email" name="" id="">
                    </div>
                    <div class="input__item">
                        <p>Password:</p>
                    <input placeholder="Password" class="input input--password" type="password" name="" id="">
                    </div>
                    
                   
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="radio" id="">
                    <label for="radio">Remember me</label>
                    <p>Forgout username or password?</p>
                </div>
               
          
            </div>
            <button class="btn"><img src="./img//array.png" alt=""><p class="btn__text">GO</p></button>
            
        </div>
    </div>
                                                     
    
    <script src="app.js"></script>            
</body>
</html>
